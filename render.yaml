services:
  - type: web
    name: saransh-ai
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python -m nltk.downloader punkt stopwords
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: 1
      - key: PORT
        value: 10000
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:512
      - key: OMP_NUM_THREADS
        value: 2
      - key: MKL_NUM_THREADS
        value: 2 